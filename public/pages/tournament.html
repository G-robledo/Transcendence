<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-gray-800 px-4 py-8">
  <div class="bg-gray-950 p-8 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 w-full max-w-5xl">
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-6 drop-shadow">üèÜ Tournoi Pong</h1>

    <!-- Statut + Boutons -->
    <div class="mb-8 text-center space-y-4">
      <div id="tournament-status" class="text-lg text-blue-200">D√©connect√© du tournoi.</div>
      <div class="flex flex-wrap justify-center gap-4">
        <button id="btn-join-tournament"
          class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold transition">
          Rejoindre
        </button>
        <button id="btn-quit-tournament"
          class="px-6 py-2 bg-red-700 hover:bg-red-800 rounded text-white font-semibold transition">
          Quitter
        </button>
        <button id="btn-add-bot"
          class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded text-white font-semibold transition">
          + Bot
        </button>
        <button id="btn-remove-bot"
          class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded text-white font-semibold transition">
          ‚Äì Bot
        </button>
        <button id="btn-launch-tournament"
          class="px-6 py-2 bg-yellow-600 hover:bg-yellow-700 rounded text-white font-semibold transition"
          style="display: none;">
          Lancer le tournoi
        </button>
      </div>
    </div>

    <!-- Slots joueurs/bots -->
    <ul id="tournament-slots" class="mb-10 space-y-1 text-center text-blue-300"></ul>

    <!-- Bracket -->
    <h2 class="text-2xl text-center text-blue-400 font-semibold mb-6">Tableau</h2>
    <div class="flex flex-row justify-center items-center gap-8 w-full overflow-x-auto">
      <!-- Colonne des matchs -->
      <div class="flex flex-col space-y-8">
        <div class="bg-gray-800 rounded-lg px-6 py-4 w-44 flex flex-col items-center shadow">
          <p class="font-semibold text-center mb-2 text-white">Match 1</p>
          <p id="bracket-m1p1" class="text-center text-blue-200">‚Ä¶</p>
          <p class="text-center text-gray-400 my-1">VS</p>
          <p id="bracket-m1p2" class="text-center text-blue-200">‚Ä¶</p>
          <div id="bracket-m1-btns" class="mt-3 flex flex-col gap-2 w-full"></div>
        </div>
        <div class="bg-gray-800 rounded-lg px-6 py-4 w-44 flex flex-col items-center shadow">
          <p class="font-semibold text-center mb-2 text-white">Match 2</p>
          <p id="bracket-m2p1" class="text-center text-blue-200">‚Ä¶</p>
          <p class="text-center text-gray-400 my-1">VS</p>
          <p id="bracket-m2p2" class="text-center text-blue-200">‚Ä¶</p>
          <div id="bracket-m2-btns" class="mt-3 flex flex-col gap-2 w-full"></div>
        </div>
      </div>

      <!-- SVG lignes bracket -->
      <svg width="44" height="200" class="overflow-visible">
        <line x1="-10" y1="15" x2="22" y2="15" stroke="white" stroke-width="4"/>
        <line x1="22" y1="15" x2="22" y2="185" stroke="white" stroke-width="4"/>
        <line x1="22" y1="100" x2="50" y2="100" stroke="white" stroke-width="4"/>
        <line x1="-10" y1="185" x2="22" y2="185" stroke="white" stroke-width="4"/>
      </svg>

      <!-- Finale -->
      <div class="flex flex-col items-center justify-center">
        <div class="bg-gray-800 rounded-lg px-6 py-6 w-44 flex flex-col items-center shadow">
          <p class="font-semibold text-center mb-2 text-white">Finale</p>
          <p id="bracket-final" class="text-center text-blue-200">‚Ä¶</p>
          <div id="bracket-final-btns" class="mt-3 flex flex-col gap-2 w-full"></div>
        </div>
      </div>
    </div>

    <!-- Overlay g√©n√©ral -->
    <div id="tournament-overlay"
      class="fixed inset-0 z-50 bg-black bg-opacity-90 text-white text-3xl font-mono flex items-center justify-center text-center hidden">
    </div>
  </div>
</div>
