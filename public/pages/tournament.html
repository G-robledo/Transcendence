<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white w-full min-h-screen flex flex-col items-center pt-8 px-4">

	<h1 class="text-3xl font-bold text-center mb-6 text-blue-400 drop-shadow tracking-tight">Tournoi Pong</h1>

	<!-- Statut + Boutons -->
	<div class="mb-8 text-center space-y-2 w-full max-w-3xl">
		<div id="tournament-status" class="text-lg text-blue-200 mb-2">Déconnecté du tournoi.</div>
		<div class="flex flex-wrap gap-4 justify-center">
			<button id="btn-join-tournament"
				class="px-6 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 rounded-lg text-white font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110">
				Rejoindre le tournoi
			</button>
			<button id="btn-quit-tournament"
				class="px-6 py-2 bg-gradient-to-r from-red-700 to-pink-700 hover:from-red-800 hover:to-pink-800 rounded-lg text-white font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110">
				Quitter le tournoi
			</button>
			<button id="btn-add-bot"
				class="px-6 py-2 bg-gradient-to-r from-gray-600 to-gray-800 hover:from-gray-700 hover:to-gray-900 rounded-lg text-white font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110">
				Ajouter un bot
			</button>
			<button id="btn-remove-bot"
				class="px-6 py-2 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 rounded-lg text-white font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110">
				Enlever un bot
			</button>
			<button id="btn-launch-tournament"
				class="px-6 py-2 bg-gradient-to-r from-yellow-500 to-yellow-700 hover:from-yellow-600 hover:to-yellow-800 rounded-lg text-white font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110 mb-4"
				style="display: none;">
				Lancer le tournoi
			</button>
		</div>
	</div>

	<!-- Liste des joueurs/bots -->
	<ul id="tournament-slots" class="mb-8 space-y-1 text-center text-blue-300"></ul>

	<!-- Bracket -->
	<h2 class="text-2xl text-center mb-6 text-indigo-300 drop-shadow">Bracket</h2>
	<div class="flex flex-row justify-center items-center gap-8 w-full max-w-5xl">
		<!-- Colonne des matchs -->
		<div class="flex flex-col space-y-8">
			<!-- Match 1 -->
			<div class="bg-gray-950 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 px-6 py-4 w-48 flex flex-col items-center">
				<p class="font-semibold text-center mb-2 text-blue-400">Match 1</p>
				<p id="bracket-m1p1" class="text-center text-blue-100">…</p>
				<p class="text-center text-blue-300 my-1">VS</p>
				<p id="bracket-m1p2" class="text-center text-blue-100">…</p>
				<div id="bracket-m1-btns" class="mt-3 flex flex-col gap-2 w-full"></div>
			</div>
			<!-- Match 2 -->
			<div class="bg-gray-950 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 px-6 py-4 w-48 flex flex-col items-center">
				<p class="font-semibold text-center mb-2 text-blue-400">Match 2</p>
				<p id="bracket-m2p1" class="text-center text-blue-100">…</p>
				<p class="text-center text-blue-300 my-1">VS</p>
				<p id="bracket-m2p2" class="text-center text-blue-100">…</p>
				<div id="bracket-m2-btns" class="mt-3 flex flex-col gap-2 w-full"></div>
			</div>
		</div>
		<!-- SVG lignes bracket -->
		<svg width="44" height="200" class="overflow-visible">
			<line x1="-10" y1="15" x2="22" y2="15" stroke="#60a5fa" stroke-width="4"/>
			<line x1="22" y1="15" x2="22" y2="185" stroke="#60a5fa" stroke-width="4"/>
			<line x1="22" y1="100" x2="50" y2="100" stroke="#60a5fa" stroke-width="4"/>
			<line x1="-10" y1="185" x2="22" y2="185" stroke="#60a5fa" stroke-width="4"/>
		</svg>
		<!-- Finale -->
		<div class="flex flex-col items-center justify-center">
			<div class="bg-gray-950 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 px-6 py-6 w-48 flex flex-col items-center">
				<p class="font-semibold text-center mb-2 text-blue-400">Finale</p>
				<p id="bracket-final" class="text-center text-blue-100">…</p>
				<div id="bracket-final-btns" class="mt-3 flex flex-col gap-2 w-full"></div>
			</div>
		</div>
	</div>

	<!-- Overlay général pour message gagné, erreur, etc -->
	<div id="tournament-overlay" style="position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 9999; background: rgba(0,0,0,0.86); color: #fff; font-size: 2.2rem; display: none; justify-content: center; align-items: center; font-family: monospace; text-align: center;"></div>
</body>
