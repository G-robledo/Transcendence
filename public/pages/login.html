<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-gray-800 px-4">
	<form id="login-form" class="bg-gray-950 p-8 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 w-full max-w-sm">
		<h1 class="text-3xl text-center font-bold text-blue-400 mb-6 tracking-wide">ğŸ“ Connexion</h1>

		<label class="block text-blue-300 text-sm mb-1">Nom d'utilisateur</label>
		<input
			type="text"
			id="login-username"
			required
			class="w-full px-4 py-2 mb-4 rounded-md bg-gray-100 text-black border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
			placeholder="Entrer votre nom"
			autocomplete="username"
		>

		<label class="block text-blue-300 text-sm mb-1">Mot de passe</label>
		<input
			type="password"
			id="login-password"
			required
			class="w-full px-4 py-2 mb-4 rounded-md bg-gray-100 text-black border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
			placeholder="Votre mot de passe"
			autocomplete="current-password"
		>

		<!-- Champ 2FA cachÃ© au dÃ©part -->
		<div id="login-2fa-div" class="mb-4 hidden">
			<label class="block text-blue-300 text-sm mb-1">Code 2FA</label>
			<input
				type="text"
				id="login-2fa-input"
				maxlength="6"
				inputmode="numeric"
				pattern="[0-9]{6}"
				class="w-full px-4 py-2 rounded-md bg-gray-100 text-black border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Code Ã  6 chiffres"
				autocomplete="one-time-code"
			>
			<button type="button" id="login-2fa-btn" class="mt-2 w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold transition">Valider 2FA</button>
		</div>

		<button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold transition">Connexion</button>
		<button type="button" id="register-link" class="mt-2 w-full py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-md font-semibold transition">S'inscrire</button>
		
		<p id="login-error" class="text-center text-sm text-red-400 mt-4"></p>
	</form>
</div>
