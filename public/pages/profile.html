<div class="min-h-[calc(100vh-6rem)] flex items-center justify-center px-4 bg-gradient-to-br from-black via-gray-900 to-gray-800">
	<div id="profile-view"
		class="bg-gray-950 p-8 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 flex flex-col items-center w-full max-w-2xl box-border">

		<h1 class="text-3xl font-bold mb-6 text-center text-blue-400 drop-shadow">Informations du profil</h1>

		<!-- Avatar -->
		<div class="flex items-center gap-4 mb-6">
			<img id="profile-avatar"
				class="w-24 h-24 rounded-full object-cover border-2 border-indigo-500 shadow hidden" />
			<button type="button" id="edit-avatar-btn"
				class="px-3 py-1 text-sm rounded bg-indigo-500 text-white hover:bg-indigo-600 shadow transition hidden">
				Éditer avatar
			</button>
			<input type="file" id="avatar-input" accept="image/png, image/jpeg, image/webp" class="hidden" />
		</div>

		<!-- Pseudo -->
		<div class="flex items-center gap-3 mb-4">
			<span id="profile-username" class="font-semibold text-lg text-white"></span>
			<button type="button" id="edit-username-btn"
				class="px-2 py-1 text-sm rounded bg-blue-600 text-white hover:bg-blue-700 shadow transition hidden">
				Éditer pseudo
			</button>
		</div>

		<!-- Actions supplémentaires -->
		<div id="profile-extra-actions" class="flex flex-col gap-4 w-full mt-4 hidden">

			<!-- Changement de mot de passe -->
			<div class="flex flex-col sm:flex-row gap-2 w-full overflow-x-hidden">
				<input type="password" id="old-password"
					placeholder="Ancien mot de passe"
					class="flex-1 px-3 py-2 rounded-lg bg-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 text-black min-w-0" />
				<input type="password" id="new-password"
					placeholder="Nouveau mot de passe"
					class="flex-1 px-3 py-2 rounded-lg bg-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 text-black min-w-0" />
				<button id="change-password-btn"
					class="px-4 py-2 rounded bg-emerald-500 text-white font-semibold hover:bg-emerald-600 transition whitespace-nowrap">
					Changer
				</button>
			</div>

			<button id="activate-2fa-btn"
				class="px-4 py-2 rounded bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
				Activer 2FA
			</button>
			<button id="delete-account-btn"
				class="px-4 py-2 rounded bg-red-600 text-white font-semibold hover:bg-red-700 transition">
				Supprimer le compte
			</button>
			<button
				id="rgpd-link-btn"
				class="px-4 py-2 rounded bg-gray-700 text-white font-semibold hover:bg-gray-600 transition"
				onclick="window.location.hash = 'rgpd';"
			>
				Voir mes droits RGPD
			</button>
		</div>

		<p id="profile-info" class="mt-4 text-center text-blue-400 font-medium"></p>
	</div>
</div>
