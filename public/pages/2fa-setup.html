<div class="flex-1 flex flex-col items-center justify-center bg-gradient-to-br from-black via-gray-900 to-gray-800 px-4 min-h-screen gap-8">
	<div class="bg-gray-950 p-8 rounded-2xl shadow-[0_0_25px_rgba(0,0,255,0.4)] border border-blue-500/20 flex flex-col gap-6 w-full max-w-md">
		<h1 class="text-2xl text-center font-bold text-blue-400">Activer la double authentification (2FA)</h1>
		<button
			id="activate2fa"
			class="w-full py-3 mt-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-lg font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110"
			type="button"
		>
			Activer 2FA
		</button>
		
		<!-- QR code + validation (affiché après clic sur Activer) -->
		<div id="qrcode-container" style="display:none;">
			<div class="flex flex-col items-center gap-4 mt-6">
				<p class="text-blue-200 text-center">Scanne ce QR code avec Google Authenticator :</p>
				<div id="qrcode" class="rounded bg-white p-2 shadow"></div>
				<p class="text-blue-200 text-sm text-center">Ou entre manuellement la clé :</p>
				<code id="secret" class="block text-center bg-gray-200 text-gray-800 rounded p-2 font-mono text-xs"></code>
				<form id="validate-2fa" class="flex flex-col gap-2 w-full mt-2">
					<label class="text-blue-100 text-sm" for="code2fa">Code à 6 chiffres :</label>
					<input
						id="code2fa"
						name="code2fa"
						type="text"
						maxlength="6"
						required
						autocomplete="one-time-code"
						pattern="\d{6}"
						class="px-4 py-2 rounded-lg bg-gray-100 border border-blue-500/20 focus:outline-none focus:ring-2 focus:ring-blue-600 text-black"
						placeholder="123456"
					>
					<button
						type="submit"
						class="w-full py-2 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white rounded-lg font-semibold shadow-lg transition transform hover:scale-105 hover:brightness-110 mt-2"
					>
						Valider le code
					</button>
				</form>
				<p id="2fa-result" class="text-center mt-2 text-red-400"></p>
			</div>
		</div>
	</div>
</div>
